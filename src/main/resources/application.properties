# ----- Aplicaci칩n: AgendaSalonEventos (configuraci칩n para desarrollo local) -----

# Nombre de la aplicaci칩n (descomentar si se desea)
spring.application.name=AgendaSalonEventos

# ------------------------------
# Base de datos H2 en memoria
# ------------------------------
spring.datasource.url=jdbc:h2:mem:demo_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ------------------------------
# Flyway
# ------------------------------
# Desactivado en desarrollo local para evitar errores si no existe DB externa
spring.flyway.enabled=false

# ------------------------------
# Docker Compose (desactivar en dev local)
# ------------------------------
# Evita que Spring intente usar Docker Compose cuando Docker no est치 disponible localmente
spring.docker.compose.enabled=false

# ------------------------------
# OpenAPI / Swagger
# ------------------------------
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
# Ruta de acceso al UI (se puede abrir en /swagger-ui/index.html)
springdoc.swagger-ui.path=/swagger-ui.html

